<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="row">
            <input type="text" class="col-12" id="result" disabled/>
        </div>
        <div class="row">
            <input type="button" class="btn number col-3" value="0" onclick="display(0)"/>
            <input type="button" class="btn number col-3" value="1" onclick="display(1)"/>
            <input type="button" class="btn number col-3" value="2" onclick="display(2)"/>
            <input type="button" class="btn number col-3" value="3" onclick="display(3)"/>
        </div>
        <div class="row">
            <input type="button" class="btn number col-3" value="4" onclick="display(4)"/>
            <input type="button" class="btn number col-3" value="5" onclick="display(5)"/>
            <input type="button" class="btn number col-3" value="6" onclick="display(6)"/>
            <input type="button" class="btn number col-3" value="7" onclick="display(7)"/>
        </div>
        <div class="row">
            <input type="button" class="btn number col-3" value="8" onclick="display(8)"/>
            <input type="button" class="btn number col-3" value="9" onclick="display(9)"/>
            <input type="button" class="btn number col-3" value="." onclick="display('.')"/>
            <input type="button" class="btn operator col-3" value="+" onclick="display('+')"/>
        </div>
        <div class="row">
            <input type="button" class="btn operator col-3" value="-" onclick="display('-')"/>
            <input type="button" class="btn operator col-3" value="*" onclick="display('*')"/>
            <input type="button" class="btn operator col-3" value="/" onclick="display('/')"/>
            <input type="button" class="btn operator col-3" value="=" onclick="solve()"/>
        </div>
        <div class="row">
            <input type="button" value="reset" onclick="reset()" class="col-6 btn btn-primary"/>
            <input type="button" value="backspace" onclick="back()" class="col-6 btn btn-danger"/>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
